<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Forgot Password</title>
    <!-- ! font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="background-slider">
        <div class="slide" style="background-image: url(../IMAGES/BULB.jpg);"></div>
        <div class="slide" style="background-image: url(../IMAGES/FOOD.jpg);"></div>
        <div class="slide" style="background-image: url('../IMAGES/KIT.jpg');"></div>
       
    </div>
    
    <div class="container">
        <h3>forgot password</h3>
        <form id="forgotForm">
            <div class="field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="forgot-email" placeholder="Email">
          </div>
          <div class="Pass">
            <i class="fa-solid fa-user"></i>
            <input type="password" id="new-password" placeholder="New Password">
          </div>
            <div class="forgotCircle">
                <button class="fa-solid fa-check"></button>
                <!-- icons -->
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-microsoft"></i>
            </div>
        </form>
    </div>

</body>
<script src="login.js"></script>
<script src="slider.js"></script>
</html>
